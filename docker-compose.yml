version: '3.7'

services:
  github:
      build: github
      restart: unless-stopped
  mumble:
      build: mumble
      restart: unless-stopped
  telegram:
      build: telegram
      restart: unless-stopped
  facebook:
      build: facebook
      restart: unless-stopped
  meetup:
      build: meetup
      restart: unless-stopped
  listwatcher:
      build: listwatcher
      restart: unless-stopped
      environment:
          MAILMAN_ADMIN_COOKIE_FPATH: /run/secrets/mailman_admin_cookie
      secrets:
        - mailman_admin_cookie

secrets:
  mailman_admin_cookie:
    file: mailman_admin_cookie.txt
